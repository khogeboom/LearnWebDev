<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
  </head>
  <body>
    <form>
      <h1>Race Registration!</h1>
      <div>
        <label for="first">First Name</label>
        <input id="first" type="text" name="first" required />
        <label for="last">Last Name</label>
        <input id="last" type="text" name="last" required />
      </div>
      <p>Select a Race:</p>
      <div>
        <input type="radio" id="fun" name="race" value="fun" />
        <label for="fun">Fun Run 5k</label><br />
        <input type="radio" id="half" name="race" value="half" />
        <label for="half">Half Marathon</label><br />
        <input type="radio" id="full" name="race" value="full" />
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div>
        <label for="age">Select Age Group</label>
        <select id="age" name="age">
          <option value="kids">under 18</option>
          <option value="ya">18-30</option>
          <option value="adults">30-50</option>
          <option value="seniors">50+</option>
        </select>
      </div>
      <button>Register!</button>
    </form>
  </body>
</html>
